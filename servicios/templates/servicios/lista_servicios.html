{% extends 'base/base.html' %}

{% block content %}
    <head>
        <title>Lista de Servicios</title>
    </head>
    <body>
        <h1>Servicios</h1>
        <ul>
            {% for servicio in servicios %}
                <li><a href="{% url 'detalle_servicio' servicio.id %}">{{ servicio.nombre }}</a></li>
            {% endfor %}
        </ul>
    </body>
{% endblock %}
